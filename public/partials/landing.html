<div id='gameCont' style='position:absolute'></div>

<div flex  ng-cloak="" class="main-cont" id='mainCont'  >
    <div layout="column" layout-align="center">
        <h1 id='game-title' style="">BATTLESHIP</h1>
        <div>version 1.0</div>
    </div>
   

        
    <div layout="column" ng-cloak="" layout-align="center center" >
        

            <div>
               <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding id='form'>
                <form> 
                    
                    <md-input-container style='margin-top:25px; margin-bottom: 0px'>
                        <label>Nickname</label>
                        <input ng-model="user.nickname" placeholder="Commander">
                    </md-input-container>

                    <div ng-repeat="item in availableGames">
                        <md-button  ng-attr-id="{{ $index }}" ng-click="play($index)" type="submit">
                        <div class="md-list-item-text">
                            <h3 id='button-play'>{{ item.n }}</h3>
                        </div>
                        </md-button>
                    </div>

                </form> 
              </md-content>
            </div>
      
    </div>          
        
    <div layout="row" layout-align="center center">
        

    </div>
    
    <!--<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>-->
</div>
